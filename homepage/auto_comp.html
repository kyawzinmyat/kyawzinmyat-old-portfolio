<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Trie auto-complete</title>
    </head>
    <body class = "container-fluid">
      <div id = "alert">

      </div>
        <div id = "query" name = "query" style = "width: 30%; margin:auto">
            <form class="row g-3" style = "margin:2em;">

                <div class="col-auto">
                  <label for="inputText" class="visually-hidden">Password</label>
                  <input id = "suffix" autofocus autocomplete = "off" class="form-control" type="text" placeholder="Type here ..." style = "border-radius:2em" aria-label="default input example">
                </div>
                <div class="col-auto">
                  <button onclick = "save_word()" type="submit" class="btn btn-primary mb-3">Add word</button>
                </div>
                <a href = "index.html" style = "text-decoration :none ; width : 3em; margin:auto; color:white">Home</a>

              </form>
        </div>
        <div id = "suggestion">
          <ul id = "sug-list">

          </ul>
        </div>
    </body>
    <script src = "trie.js"></script>
</html>
